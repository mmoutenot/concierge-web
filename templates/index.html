<!DOCTYPE html>
<html>
  <head>
    <title>Concierge</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script>
      var accessToken = '{{ user_profile.access_token }}';
    </script>

    <script src="/static/js/app.js"></script>

    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <div id="header" class="left">
      <a id="headerText" class="left" href="/">Concierge</a>
      <span id="tagline" class="left"> We recommend things</span>
    </div>
    <div id="contentWrapper">
      <div id="leftPop" class="login left popOutWithBorder">
        <h2>Log In</h2>
        <ul id="auth">
          {% for service in services %}
          <li>
          <a href="/authenticate/{{ service.lower }}">
            {% if service.lower in profiles %}
            <span class="check">&#10003;</span>
            {% endif %}
            {{ service }}
          </a>
          </li>
          {% endfor %}
        </ul>

        {% if request.user.is_authenticated %}
          <h2>Get a Rec</h2>
          <p><a href="./findafriend.html">Find a new friend</a></p>
          <p><a href="./findasong.html">Find a new song</a></p>
        {% endif %}
      </div>

    </div>
  </body>
</html>
